<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ani Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style type="text/css" media="all">
      #toolbar {
  margin-bottom: 10px;
}

#toolbar button {
  padding: 5px;
  margin-right: 5px;
  cursor: pointer;
  background-color: #fff;
  border: none;
  border-radius: 3px;
  transition: background-color 0.3s;
}

#toolbar button:hover {
  background-color: #f0f0f0;
}

#editor {
  border: 1px solid #ccc;
  padding: 10px;
  min-height: 200px;
  font-family: Arial, sans-serif;
}
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="execCommand('bold')" title="Bold"><i class="fas fa-bold"></i></button>
    <button onclick="execCommand('italic')" title="Italic"><i class="fas fa-italic"></i></button>
    <button onclick="execCommand('underline')" title="Underline"><i class="fas fa-underline"></i></button>
    <button onclick="execCommand('insertOrderedList')" title="Ordered List"><i class="fas fa-list-ol"></i></button>
    <button onclick="execCommand('insertUnorderedList')" title="Unordered List"><i class="fas fa-list-ul"></i></button>
    <button onclick="insertTable()" title="Insert Table"><i class="fas fa-table"></i></button>
    <button onclick="createLink()" title="Hyperlink"><i class="fas fa-link"></i></button>
    <button onclick="insertImage()" title="Insert Image"><i class="fas fa-image"></i></button>
    <button onclick="execCommand('formatBlock', 'p')" title="Paragraph"><i class="fas fa-paragraph"></i></button>
    <button onclick="execCommand('formatBlock', 'h1')" title="Heading 1"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('formatBlock', 'h2')" title="Heading 2"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('formatBlock', 'h3')" title="Heading 3"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('formatBlock', 'h4')" title="Heading 4"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('formatBlock', 'h5')" title="Heading 5"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('formatBlock', 'h6')" title="Heading 6"><i class="fas fa-heading"></i></button>
    <button onclick="execCommand('justifyLeft')" title="Left Align"><i class="fas fa-align-left"></i></button>
    <button onclick="execCommand('justifyCenter')" title="Center Align"><i class="fas fa-align-center"></i></button>
    <button onclick="execCommand('justifyRight')" title="Right Align"><i class="fas fa-align-right"></i></button>
  </div>
  <div id="editor" contenteditable="true"></div>
  
  <script>
      function execCommand(command, value) {
  document.execCommand(command, false, value);
}

function insertTable() {
  var rows = prompt("Enter number of rows:");
  var columns = prompt("Enter number of columns:");
  if (rows && columns) {
    var table = '<table border="1">';
    for (var i = 0; i < rows; i++) {
      table += '<tr>';
      for (var j = 0; j < columns; j++) {
        table += '<td>Cell ' + (i * columns + j + 1) + '</td>';
      }
      table += '</tr>';
    }
    table += '</table>';
    document.execCommand('insertHTML', false, table);
  }
}

function createLink() {
  var url = prompt('Enter the URL:');
  if (url) {
    document.execCommand('createLink', false, url);
  }
}

function insertImage() {
  var url = prompt('Enter the URL of the image:');
  if (url) {
    var width = prompt('Enter the width of the image (in pixels):');
    var height = prompt('Enter the height of the image (in pixels):');
    if (width && height) {
      var img = '<img src="' + url + '" alt="Image" width="' + width + '" height="' + height + '">';
      document.execCommand('insertHTML', false, img);
    } else {
      var img = '<img src="' + url + '" alt="Image">';
      document.execCommand('insertHTML', false, img);
    }
  }
}
  </script>
</body>
  </html>
